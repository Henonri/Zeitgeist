<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Zeitgeist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log In</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="business">Business Type</label>
    <input type="text" id="business" placeholder="e.g. coffee shop, influencer" required />

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const business = document.getElementById("business").value.trim();

      if (!name || !email || !business) {
        alert("Please fill in all fields.");
        return;
      }

      // Save to localStorage
      localStorage.setItem("zeitgeist_user", JSON.stringify({
        name,
        email,
        business_type: business.toLowerCase()
      }));

      // Redirect
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
